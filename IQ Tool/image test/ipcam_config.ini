# IP CAM RTSP 連線配置檔案
# ipcam_player.py 會讀取此檔案中的設定

[RTSP_SETTINGS]
# 緩衝區大小 (較小的值降低延遲，但可能掉幀)
# 預設: 1 (最小延遲)
# 可設: 0 - 無緩衝, 1 - 最小, 10+ - 更多緩衝
BUFFER_SIZE = 1

# 連線超時時間 (毫秒)
# 預設: 5000 (5秒)
CONNECT_TIMEOUT_MS = 5000

# 讀取超時時間 (毫秒)
# 預設: 5000 (5秒)
READ_TIMEOUT_MS = 5000

# 網路快取大小 (位元組)
# 預設: 0 (禁用快取，降低延遲)
# 注意: 某些 IP CAM 可能需要較大值
NETWORK_CACHE_SIZE = 1000

# RTSP 傳輸協議
# 預設: 0 (UDP - 速度快但可靠性較低)
# 可設: 0 (UDP), 1 (TCP - 速度慢但更穩定)
# 若連線不穩定，改為 1
TRANSPORT_PROTOCOL = 1

# 幀率設定 (fps)
# 預設: 0 (自動)
# 可設: 15, 20, 25, 30 等
FPS_LIMIT = 0

[DISPLAY_SETTINGS]
# UI 更新間隔 (毫秒)
# 預設: 30 (約 33 FPS)
# 降低此值以提高顯示刷新率，但會增加 CPU 使用率
UI_UPDATE_INTERVAL = 30

# 畫布寬度 (像素)
CANVAS_WIDTH = 640

# 畫布高度 (像素)
CANVAS_HEIGHT = 480

[DEBUG_SETTINGS]
# 是否顯示 OpenCV 警告訊息
# True = 顯示, False = 隱藏
SHOW_OPENCV_DEBUG = False

# 是否列印詳細的連線除錯資訊
VERBOSE_DEBUG = False
